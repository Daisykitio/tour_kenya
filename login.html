<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Set background image */
      body {
        background-image: url('img/a.jpg'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      /* Style for the form container */
      .form-container {
        max-width: 500px;
        background: #82ccf1cc; /* Transparent background for the form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }

      /* Heading style */
      .tour-heading {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: hsl(197, 95%, 38%);
        text-transform: uppercase;
        margin-bottom: 50px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Heading for Touring Kenya -->
    <h1 class="tour-heading">Touring Kenya</h1>

    <!-- Login Form Container -->
    <div class="form-container">
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email or Username</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email or username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="mt-3">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
