<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Your Trip to Kenya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url('img/book-trip-bg.jpg'); /* Replace with your background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        color: white; /* Text color for better visibility */
      }
      .form-container {
        max-width: 600px;
        background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        padding: 30px;
        border-radius: 10px;
        margin: auto;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center mb-4">Book Your Trip to Magical Kenya</h2>
      <form>
        <div class="mb-3">
          <label for="destination" class="form-label">Select Destination</label>
          <select class="form-select" id="destination">
            <option value="maasai-mara">Maasai Mara</option>
            <option value="nairobi">Nairobi</option>
            <option value="lake-nakuru">Lake Nakuru</option>
            <option value="tsavo">Tsavo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="travelDates" class="form-label">Travel Dates</label>
          <input type="date" class="form-control" id="travelDates" required>
        </div>
        <div class="mb-3">
          <label for="numTravelers" class="form-label">Number of Travelers</label>
          <input type="number" class="form-control" id="numTravelers" min="1" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Special Requests</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Any special requests?"></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Booking</button>
        </div>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
