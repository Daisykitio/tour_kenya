<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Set background image */
      body {
        background-image: url('img/h.jpg'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      /* Style for the form container */
      .form-container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.8); /* Transparent background for the form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }

      /* Heading style */
      .tour-heading {
        position: absolute; /* Absolute positioning */
        top: 20px; /* Distance from the top */
        left: 20px; /* Distance from the left */
        font-size: 2rem;
        font-weight: bold;
        color: hsl(252, 93%, 45%);
        text-transform: uppercase;
        text-shadow: 2px 2px 5px rgba(7, 7, 7, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Heading for Touring Kenya -->
    <h1 class="tour-heading">Touring Kenya</h1>

    <!-- Registration Form Container -->
    <div class="form-container">
      <h2 class="text-center mb-4">Register</h2>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="mt-3">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
